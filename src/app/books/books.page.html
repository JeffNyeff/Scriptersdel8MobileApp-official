<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list>
      <ion-item *ngFor="let b of Books ">
        <h2>{{b.Name}}</h2>
        <h2>{{b.SalePrice}}</h2>
        <h2>{{b.Description}}</h2>
        <h2>{{b.Image}}</h2>
      </ion-item>
    </ion-list>
  
</ion-content>
