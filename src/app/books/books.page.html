<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let b of Books">
      <ion-thumbnail slot="start">
       
        <img src="data:image/jpeg;base64,{{b.Image}}"/>
      </ion-thumbnail>
      <ion-label>{{b.Name}} 
        <br>{{b.Description}}
      </ion-label>
      <p>Price R{{b.SalePrice}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
