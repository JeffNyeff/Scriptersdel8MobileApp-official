<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      View Book(s)
    </ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="openCart()">
          <ion-badge *ngIf="cart.length>0">{{cart.lenth}}</ion-badge>
          <ion-icon name="cart"slot="icon-only">
          </ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let b of Books">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
              {{b.Name}}- R{{b.SalePrice}}
          </ion-card-title>
          <ion-card-subtitle>
              {{b.Description}}
          </ion-card-subtitle>
        <ion-card-content>
            <ion-thumbnail slot="start">
                <img src="data:image/jpeg;base64,{{b.Image}}"/>
              </ion-thumbnail>
              <ion-button expand="full" click="addToCart(product)">
                Request
              </ion-button>
        </ion-card-content> 
      
    </ion-card-header>
    </ion-card>
    </ion-item>
  </ion-list>
  
</ion-content>
