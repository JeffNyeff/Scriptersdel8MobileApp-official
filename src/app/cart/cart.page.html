ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of selectedItems" lines="inset">
    {{item.count}}*{{item.Name}}-{{item.price | currency: 'ZAR':'symbol'}}
    <ion-label slot="end" text-right>{{(item.price*item.count)|currency:'ZAR':'symbol'}}</ion-label>
  </ion-item>
  <ion-item>
    Total: <span slot="end">{{total|currency:'ZAR':'symbol'}}</span>
  </ion-item>
</ion-list>
</ion-content>
